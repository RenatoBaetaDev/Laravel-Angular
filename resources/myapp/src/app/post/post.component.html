<mat-card fxFlex class="card">
  <mat-card-header>
    <div mat-card-avatar></div>
    <mat-card-title>{{post.title}}</mat-card-title>
    <mat-card-subtitle>{{post.subtitle}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="/storage/{{post.filePath}}" alt="Image">
  <mat-card-content>
    <p>
      {{post.message}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="primary" (click)="like()">LIKE</button>
    <button mat-button color="warn" (click)="delete()" >DELETE</button>
    <mat-icon *ngIf="post.likes > 0" color="warn" [matBadge]="post.likes" matBadgePosition="above after" matBadgeColor="warn" matBadgeOverlap="false">favorite</mat-icon>
  </mat-card-actions>
</mat-card>
