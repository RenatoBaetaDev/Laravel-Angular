<div fxLayout="column" fxLayoutAlign="space-around left" >
  <div fxLayout="row" fxLayoutAlign="space-between">
    <mat-form-field fxFlex="50">
      <input matInput placeholder="Your Name" [(ngModel)]="data.post.name">
      <mat-hint>Please inform your name</mat-hint>
    </mat-form-field>    

    <mat-form-field fxFlex="40">
        <input matInput placeholder="Email" [(ngModel)]="data.post.email">
        <mat-hint>Please insert your email</mat-hint>
      </mat-form-field>       
  </div>

  <div fxLayout="row" fxLayoutAlign="space-between">
    <mat-form-field fxFlex="50">
      <input matInput placeholder="Message Title" [(ngModel)]="data.post.title">
    </mat-form-field>    

    <mat-form-field fxFlex="40">
        <input matInput placeholder="Message Subtitle" [(ngModel)]="data.post.subtitle">
      </mat-form-field>       
  </div>

  <mat-form-field>
    <textarea matInput placeholder="Leave your message here" [(ngModel)]="data.post.message"></textarea>
  </mat-form-field>     
</div>


<input type="file" style="display: none;" (change)="fileChange($event)"  #fileInput>

<button mat-stroked-button color="primary" (click)="fileInput.click()">
  <mat-icon>add_a_photo</mat-icon>
  Please insert your image
</button>

<p *ngIf="fileName !== ''">
  File Name: <strong>{{fileName}}</strong>
  <mat-icon color="primary">done</mat-icon>
</p>

<br><br>

<div style="text-align: center;">
  <button mat-button color="primary" (click)="save()">
    Post
  </button>
  <button mat-button color="warn"  (click)="cancel()">
    Cancel
  </button>
</div>
